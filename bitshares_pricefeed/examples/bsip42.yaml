        order: ['coinmarketcap', 'worldcoinindex', 'coindesk']
        exchanges:
            worldcoinindex:
                klass: WorldCoinIndex
                api_key: 
                free_subscription: True
                quotes:
                    - BTC
                    - USDT
                    - ETH
                bases:
                    - USD
            coinmarketcap:
                klass: Coinmarketcap
                quotes:
                    - USDT
                    - BTC
                    - ETH
                bases:
                    - USD
            
    ####################################
    # Crypto Exchange Rates
    ####################################
    aex:
        klass: Aex
        quotes:
            - BTS
        bases:
            - USDT
            - CNC
        aliases:
            CNC: CNY
    binance:
        klass: Binance
        quotes:
            - BTS
        bases:
            - BTC
    openledger:
        klass: Graphene
        quotes:
            - BTS
        bases:
            - OPEN.BTC
        aliases:
            OPEN.BTC: BTC
    gdex:
        klass: Graphene
        quotes:
            - BTS
        bases:
            - GDEX.BTC
        aliases:
            GDEX.BTC: BTC
    bitshares:
